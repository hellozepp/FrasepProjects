<!DOCTYPE html>

<html>
  <head>
     <script type="text/javascript" src="/util/messagingUtil.js"></script>
         <script type="text/javascript" src="/libs/jquery-3.3.1.min.js"></script>

     <script type="text/javascript">
                "use strict";

                // Declare datareceive event handler from VA visualizations
        va.messagingUtil.setOnDataReceivedCallback(onDataReceived);
                // Event handler used upper : retrieve three value from the report, resource Id respectively
        function onDataReceived(resultData)
        {
            document.getElementById('mainForm').elements['src_object_uri'].value = resultData.data[0][0];
            }
     </script>
     <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge" />
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <!DOCTYPE html>

    <body>
        <div class="container-fluid" style="text-align: center; margin-top: 0px;">
            <h1>Generate dependency local network</h1>
            <form id="mainForm" action="/SASJobExecution/" enctype="multipart/form-data">
                <input type="hidden" name="_program" value="/public/Job definition/Job_Generate_Lineage_param_DTM">
                <input type="hidden" name="cashostname" value="frasepviya35smp.cloud.com">
                <input type="hidden" name="limit" value="1000">
                <input type="hidden" name="_action" value="wait,execute">

                <input class="form-control" type="text" style="margin-bottom: 5px;" id="src_object_uri" name="src_object_uri" placeholder="Enter URI" />
                <select name="depth" id="depth" style="margin-bottom: 5px;" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
					<option value="5">5</option>
					<option value="5">6</option>
					<option value="5">7</option>
					<option value="5">8</option>
                </select>
                <input type="submit" class="btn btn-primary" value="Click to generate local dependency network data" />
            </form>
        </div>
    </body>
</html>
