     <script type="text/javascript">
                "use strict";

                // Declare datareceive event handler from VA visualizations
        va.messagingUtil.setOnDataReceivedCallback(onDataReceived);

            // Role 1 : uri source object
            document.getElementById('mainForm').elements['CASLIBSRC'].value = resultData.data[0][0];
            }

        <div class="container-fluid" style="text-align: center; margin-top: 0px;">
            <form id="mainForm" action="/SASJobExecution/" enctype="multipart/form-data">
                <input type="hidden" name="_program" value="/public/Job definition/Job_Generate_Profiling_DTM">
                <input type="hidden" name="CASLIBSRC" id="CASLIBSRC">
