<html>

<head>
     </script>

	<script>
		function submitForm() {
			var formData = new FormData();
			formData.append("strtdte", document.querySelector('[name="strtdte"]').value);
            formData.append("enddte", document.querySelector('[name="enddte"]').value);
			formData.append("_program", "/Public/MLSensorMonitoring/jobs/Scoring");
			formData.append("_action", "execute");
			formData.append('_csrf', "$CSRF$");

			var request = new XMLHttpRequest();
			request.addEventListener("error", function (event) {
				alert("Something went wrong.");
			});
			request.onreadystatechange = function () {
				if (this.readyState == 4) {
					if (this.status == 200) {
						document.getElementById("JobResults").innerHTML = this.responseText;
					}
					else {
						document.getElementById("JobResults").innerHTML = "Status: " + this.status;
					}
				}
			};
			request.open("post", "/SASJobExecution/");
			request.send(formData);

			// Display a temporary message in the DIV
			document.getElementById("JobResults").innerHTML = "Please wait ... ";
		}
	</script>
</head>

<body>
	<H2>Please select a gender: </H2>
	<p>
		<form action="javascript:submitForm();">
            <li>
                <input type="date" name="strtdte" class="field-style field-split align-left">
                <input type="date" name="enddte" class="field-style field-split align-right">
            </li>
			</nbsp>
			</nbsp>
			<input type="submit" value="Click to start scoring">
		</form>
		<center>
			<div id="JobResults"></div>
		</center>
</body>

</html>
