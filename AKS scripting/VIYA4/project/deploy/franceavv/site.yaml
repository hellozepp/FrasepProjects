apiVersion: v1
data:
  deploy: |
    apiVersion: orchestration.sas.com/v1
    kind: LifecycleOperation
    metadata:
      name: deploy
    spec:
      args:
      - name: namespace
      - name: manifest
      - default: 60s
        name: timeout
      steps:
      - args:
        - apply
        - --selector
        - sas.com/admin=cluster-wide
        - --namespace
        - $namespace
        - -f
        - $manifest
        cmd: kubectl
      - args:
        - wait
        - --for
        - condition=established
        - --timeout
        - $timeout
        - --selector
        - sas.com/admin=cluster-wide
        - crd
        cmd: kubectl
      - args:
        - apply
        - --selector
        - sas.com/admin=cluster-local
        - --prune
        - --namespace
        - $namespace
        - -f
        - $manifest
        cmd: kubectl
      - args:
        - apply
        - --selector
        - sas.com/admin=namespace
        - --prune
        - --namespace
        - $namespace
        - -f
        - $manifest
        cmd: kubectl
      - args:
        - apply
        - --selector
        - sas.com/admin=namespace
        - --prune
        - --prune-whitelist
        - networking.istio.io/v1alpha3/DestinationRule
        - --prune-whitelist
        - networking.istio.io/v1alpha3/VirtualService
        - --namespace
        - $namespace
        - -f
        - $manifest
        cmd: kubectl
        when: .ClusterHasGroup "networking.istio.io"
  sas-deployment-operator.deploy: |
    apiVersion: orchestration.sas.com/v1
    kind: LifecycleOperation
    metadata:
      name: sas-deployment-operator.deploy
    spec:
      args:
      - name: namespace
      - name: manifest
      - name: permissionsManifest
      steps:
      - args:
        - apply
        - --namespace
        - $namespace
        - -f
        - $permissionsManifest
        cmd: kubectl
        when: $permissionsManifest
      - args:
        - deploy
        - --namespace
        - $namespace
        - --manifest
        - $manifest
        cmd: run
      - always: true
        args:
        - delete
        - --namespace
        - $namespace
        - -f
        - $permissionsManifest
        cmd: kubectl
        when: $permissionsManifest
  scale-to-zero: |
    apiVersion: orchestration.sas.com/v2beta2
    kind: LifecycleOperation
    metadata:
      name: scale-to-zero
    spec:
      args:
      - name: namespace
      - default: 60s
        name: timeout
      steps:
      - args:
        - scale
        - --namespace
        - $namespace
        - deployments
        - --replicas
        - "0"
        - --selector
        - sas.com/deployment=sas-viya,!sas.com/zero-scale-phase
        cmd: kubectl
      - args:
        - scale
        - --namespace
        - $namespace
        - statefulsets
        - --replicas
        - "0"
        - --selector
        - sas.com/deployment=sas-viya,!sas.com/zero-scale-phase
        cmd: kubectl
      - args:
        - patch
        - --namespace
        - $namespace
        - cronjobs
        - $resource.Name
        - --patch
        - '{"spec":{"suspend":true}}'
        cmd: kubectl
        withClusterResources:
          group: batch
          labelSelector: sas.com/deployment=sas-viya,!sas.com/zero-scale-phase
          namespace: $namespace
          resource: cronjobs
          version: v1beta1
      - args:
        - patch
        - --namespace
        - $namespace
        - casdeployments
        - $resource.Name
        - --type
        - json
        - --patch
        - '[{"op":"replace", "path": "/spec/shutdown", "value":true}]'
        cmd: kubectl
        when: .ClusterHasGroup "viya.sas.com"
        withClusterResources:
          group: viya.sas.com
          labelSelector: sas.com/deployment=sas-viya,!sas.com/zero-scale-phase
          namespace: $namespace
          resource: casdeployments
          version: v1alpha1
      - args:
        - patch
        - --namespace
        - $namespace
        - daemonsets
        - $resource.Name
        - --patch
        - '{"spec":{"template":{"spec":{"nodeSelector":{"sas.com/scale-class":"zero"}}}}}'
        cmd: kubectl
        withClusterResources:
          group: apps
          labelSelector: sas.com/deployment=sas-viya,!sas.com/zero-scale-phase
          namespace: $namespace
          resource: daemonsets
          version: v1
      - args:
        - patch
        - --namespace
        - $namespace
        - pgclusters
        - $resource.Name
        - --type
        - json
        - --patch
        - '[{"op":"replace", "path": "/spec/shutdown", "value":true}]'
        cmd: kubectl
        when: .ClusterHasGroup "crunchydata.com"
        withClusterResources:
          group: crunchydata.com
          labelSelector: sas.com/deployment=sas-viya,!sas.com/zero-scale-phase
          namespace: $namespace
          resource: pgclusters
          version: v1
      - args:
        - wait
        - --namespace
        - $namespace
        - --for
        - delete
        - pod
        - --selector
        - app.kubernetes.io/managed-by=sas-cas-operator
        - --timeout
        - $timeout
        cmd: kubectl
      - args:
        - wait
        - --namespace
        - $namespace
        - --for
        - delete
        - pod
        - --selector
        - vendor=crunchydata,role
        - --timeout
        - $timeout
        cmd: kubectl
      - args:
        - scale
        - --namespace
        - $namespace
        - deployments
        - --replicas
        - "0"
        - --selector
        - sas.com/deployment=sas-viya,sas.com/zero-scale-phase=1
        cmd: kubectl
  scale-up: |
    apiVersion: orchestration.sas.com/v2beta3
    kind: LifecycleOperation
    metadata:
      name: scale-up
    spec:
      args:
      - name: namespace
      steps:
      - args:
        - scale
        - --namespace
        - $namespace
        - deployments
        - $resource.Name
        - --replicas
        - (.LastAppliedConfigurationValue $resource "{.spec.replicas}" "1")
        cmd: kubectl
        withClusterResources:
          group: apps
          labelSelector: sas.com/deployment=sas-viya,sas.com/zero-scale-phase!=never
          namespace: $namespace
          resource: deployments
      - args:
        - scale
        - --namespace
        - $namespace
        - statefulsets
        - $resource.Name
        - --replicas
        - (.LastAppliedConfigurationValue $resource "{.spec.replicas}" "1")
        cmd: kubectl
        withClusterResources:
          group: apps
          labelSelector: sas.com/deployment=sas-viya,sas.com/zero-scale-phase!=never
          namespace: $namespace
          resource: statefulsets
      - args:
        - patch
        - --namespace
        - $namespace
        - cronjobs
        - $resource.Name
        - --patch
        - (print "{\"spec\":{\"suspend\":" (.LastAppliedConfigurationValue $resource "{.spec.suspend}" "false") "}}")
        cmd: kubectl
        withClusterResources:
          group: batch
          labelSelector: sas.com/deployment=sas-viya,sas.com/zero-scale-phase!=never
          namespace: $namespace
          resource: cronjobs
          version: v1beta1
      - args:
        - patch
        - --namespace
        - $namespace
        - casdeployments
        - $resource.Name
        - --type
        - json
        - --patch
        - '(print "[{\"op\":\"replace\", \"path\": \"/spec/shutdown\", \"value\":" (.LastAppliedConfigurationValue $resource "{.spec.shutdown}" "false") "}]" )'
        cmd: kubectl
        when: .ClusterHasGroup "viya.sas.com"
        withClusterResources:
          group: viya.sas.com
          labelSelector: sas.com/deployment=sas-viya,sas.com/zero-scale-phase!=never
          namespace: $namespace
          resource: casdeployments
          version: v1alpha1
      - args:
        - patch
        - --namespace
        - $namespace
        - daemonsets
        - $resource.Name
        - --patch
        - (print "{\"spec\":{\"template\":{\"spec\":{\"nodeSelector\":{\"sas.com/scale-class\":\"" (.LastAppliedConfigurationValue $resource "{.spec.template.spec.nodeSelector.sas\\.com/scale-class}" "ignored") "\"}}}}}" )
        cmd: kubectl
        withClusterResources:
          group: apps
          labelSelector: sas.com/deployment=sas-viya,sas.com/zero-scale-phase!=never
          lastAppliedConfiguration:
            jsonPath: '{.spec.template.spec.nodeSelector.sas\\.com/scale-class}'
          namespace: $namespace
          resource: daemonsets
          version: v1
      - args:
        - patch
        - --namespace
        - $namespace
        - daemonsets
        - $resource.Name
        - --type
        - json
        - --patch
        - '[{"op":"remove", "path": "/spec/template/spec/nodeSelector/sas.com~1scale-class"}]'
        cmd: kubectl
        withClusterResources:
          group: apps
          labelSelector: sas.com/deployment=sas-viya,sas.com/zero-scale-phase!=never
          lastAppliedConfiguration:
            isMissing: true
            jsonPath: '{.spec.template.spec.nodeSelector.sas\\.com/scale-class}'
          namespace: $namespace
          resource: daemonsets
          version: v1
      - args:
        - patch
        - --namespace
        - $namespace
        - pgclusters
        - $resource.Name
        - --type
        - json
        - --patch
        - '(print "[{\"op\":\"replace\", \"path\": \"/spec/shutdown\", \"value\":" (.LastAppliedConfigurationValue $resource "{.spec.shutdown}" "false") "}]" )'
        cmd: kubectl
        when: .ClusterHasGroup "crunchydata.com"
        withClusterResources:
          group: crunchydata.com
          labelSelector: sas.com/deployment=sas-viya,sas.com/zero-scale-phase!=never
          namespace: $namespace
          resource: pgclusters
          version: v1
