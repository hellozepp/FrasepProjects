      #heartbeat_destination1 = 'host0_ip2'
      #heartbeat_destination_port1 = 9694
      #heartbeat_device1 = ''
      # -- query mode --
      wd_life_point = 3
                                          # lifecheck retry times
                                          # (change requires restart)
      wd_lifecheck_query = 'SELECT 1'
                                          # lifecheck query to pgpool from watchdog
