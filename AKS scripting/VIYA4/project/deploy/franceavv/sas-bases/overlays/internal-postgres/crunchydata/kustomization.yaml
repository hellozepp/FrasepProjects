                                  "values": [
                                    "stateful"
                                  ]
                                }
                              ]
                            }
                          },
                          {
                            "weight": 1,
                            "preference": {
                              "matchExpressions": [
                                {
                                  "key": "workload.sas.com/class",
                                  "operator": "NotIn",
                                  "values": [
                                    "compute",
                                    "cas",
                                    "stateless",
                                    "connect"
                                  ]
                                }
                              ]
                            }
                          }
                        ],
                        "requiredDuringSchedulingIgnoredDuringExecution": {
                          "nodeSelectorTerms": [
                              {
                                "matchExpressions": [
                                    {
                                      "key": "kubernetes.azure.com/mode",
                                      "operator": "NotIn",
                                      "values": [
                                          "system"
                                      ]
                                    }
                                ]
                              }
                          ]
                        }
                      }
                      },
              {{.NodeSelector}}
                      "restartPolicy": "Never"
                  }
              }
          }
      }
