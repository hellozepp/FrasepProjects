apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
generatorOptions:
  disableNameSuffixHash: true
resources:
- resources.yaml
transformers:
- annotations.yaml
- add_image_secrets.yaml
- add-sa-to-binding-transformer.yaml
configMapGenerator:
- name: postgresql-custom
  literals:
  - |
    postgres-ha.yaml=
    ---
    bootstrap:
      dcs:
        master_start_timeout: 0
        postgresql:
          parameters:
            log_min_duration_statement: -1                 # Added through SAS provided kustomize configMapGenerator
            log_statement: 'none'                          # Added through SAS provided kustomize configMapGenerator
            log_truncate_on_rotation: on                   # Added through SAS provided kustomize configMapGenerator
            logging_collector: on                          # Added through SAS provided kustomize configMapGenerator
            max_connections: 1280                          # Added through SAS provided kustomize configMapGenerator
            max_prepared_transactions: 1280                # Added through SAS provided kustomize configMapGenerator
            shared_buffers: 1GB
            work_mem: 16MB
            password_encryption: scram-sha-256
      initdb:
       - encoding: UTF8
       - no-locale
    postgresql:
      pg_hba:
       - local all postgres peer
       - local all all trust
       - local all crunchyadm peer
       - host replication primaryuser 0.0.0.0/0 scram-sha-256
       - host all all 127.0.0.1/32 scram-sha-256
       - host all all 0.0.0.0/0 scram-sha-256
- name: pgo-config
  literals:
    - |
      README.txt=JSON templates are stored in this directory, the postgres-operator
      will read these templates and use them for creating various Kube kinds     
    - |
      affinity.json=
                  "nodeAffinity": {
                  "preferredDuringSchedulingIgnoredDuringExecution": [{
                      "weight": 10,
                      "preference": {
                      "matchExpressions": [{
                          "key": "{{.NodeLabelKey}}",
                          "operator": "{{.OperatorValue}}",
                          "values": [
                              "{{.NodeLabelValue}}"
                          ]
                      }]
                      }
                  }]
                  }
    - |
      backrest-job.json={
          "apiVersion": "batch/v1",
          "kind": "Job",
          "metadata": {
                      "name": "{{.JobName}}",
                      "labels": {
                          "vendor": "crunchydata",
                          "pgo-backrest": "true",
                          "pgo-backrest-job": "true",
                          "workload.sas.com/class": "stateless",
                          "backrest-command": "{{.Command}}",
                          "sas.com/pod-security": "psp-elevated",
                          "sas.com/deployment": "sas-viya",
                          "sas.com/zero-scale-phase": "never",
                          "pg-cluster": "{{.ClusterName}}"
                      }
          },
          "spec": {
              "template": {
                  "metadata": {
                      "name": "{{.JobName}}",
                       "annotations": {
                          "sidecar.istio.io/inject": "false",
                          "sas.com/component-name": "sas-crunchy-data-postgres-12",
                          "sas.com/component-version": "12",
                          "sas.com/version": "2020",
                          "sas.com/tls-enabled-ports": "all"
                       },
                      "labels": {
                          "vendor": "crunchydata",
                          "pgo-backrest": "true",
                          "pgo-backrest-job": "true",
                          "sas.com/pod-security": "psp-elevated",
                          "workload.sas.com/class": "stateless",
                          "sas.com/deployment": "sas-viya",
                          "backrest-command": "{{.Command}}",
                          "sas.com/zero-scale-phase": "never",
                          "pg-cluster": "{{.ClusterName}}"
                      }
                  },
                  "spec": {
                      "volumes": [
                          {{.PgbackrestRestoreVolumes}}
                      ],
                      "securityContext": {{.SecurityContext}},
                      "serviceAccountName": "pgo-backrest",
                      "containers": [{
                          "name": "backrest",
                          "image": "{{.PGOImagePrefix}}/sas-crunchy-data-pgbackrest-job:CRUNCHY_PGBACKREST_JOB_IMAGE_TAG",
                          "volumeMounts": [
                              {{.PgbackrestRestoreVolumeMounts}}
                          ],
                          "env": [{
                              "name": "COMMAND",
                              "value": "{{.Command}}"
                          }, {
                              "name": "COMMAND_OPTS",
                              "value": "{{.CommandOpts}}"
                          }, {
                              "name": "PITR_TARGET",
                              "value": "{{.PITRTarget}}"
                          }, {
                              "name": "PODNAME",
                              "value": "{{.PodName}}"
                          }, {
                              "name": "PGBACKREST_STANZA",
                              "value": "{{.PgbackrestStanza}}"
                          }, {
                              "name": "PGBACKREST_DB_PATH",
                              "value": "{{.PgbackrestDBPath}}"
                          }, {
                              "name": "PGBACKREST_REPO_PATH",
                              "value": "{{.PgbackrestRepoPath}}"
                          }, {
                              "name": "PGBACKREST_REPO_TYPE",
                              "value": "{{.PgbackrestRepoType}}"
                          }, {
                              "name": "PGHA_PGBACKREST_LOCAL_S3_STORAGE",
                              "value": "{{.BackrestLocalAndS3Storage}}"
                          }, {
                             "name": "PGHA_PGBACKREST_S3_VERIFY_TLS",
                             "value": "{{.PgbackrestS3VerifyTLS}}"
                          }, {
                              "name": "PGBACKREST_LOG_PATH",
                              "value": "/tmp"
                          }, {
                              "name": "NAMESPACE",
                              "valueFrom": {
                                  "fieldRef": {
                                      "fieldPath": "metadata.namespace"
                                  }
                              }
                          }]
                      }],
                      "tolerations": [
                         {
                            "key": "workload.sas.com/class",
                            "operator": "Equal",
                            "value": "stateful",
                            "effect": "NoSchedule"
                         },
                         {
                            "key": "workload.sas.com/class",
                            "operator": "Equal",
                            "value": "stateless",
                            "effect": "NoSchedule"
                         }
                      ],                                
                  "affinity": {
                  "nodeAffinity": {
                    "preferredDuringSchedulingIgnoredDuringExecution": [
                      {
                        "weight": 1,
                        "preference": {
                          "matchExpressions": [
                            {
                              "key": "workload.sas.com/class",
                              "operator": "In",
                              "values": [
                                "stateful"
                              ]
                            }
                          ]
                        }
                      },
                      {
                        "weight": 1,
                        "preference": {
                          "matchExpressions": [
                            {
                              "key": "workload.sas.com/class",
                              "operator": "NotIn",
                              "values": [
                                "compute",
                                "cas",
                                "stateless",
                                "connect"
                              ]
                            }
                          ]
                        }
                      }
                    ],
                    "requiredDuringSchedulingIgnoredDuringExecution": {
                       "nodeSelectorTerms": [
                          {
                             "matchExpressions": [
                                {
                                   "key": "kubernetes.azure.com/mode",
                                   "operator": "NotIn",
                                   "values": [
                                      "system"
                                   ]
                                }
                             ]
                          }
                       ]
                    }
                  }
                 },
                      "restartPolicy": "Never"
                  }
              }
          }
      }
    - |
      backrest-restore-job.json={
          "apiVersion": "batch/v1",
          "kind": "Job",
          "metadata": {
                      "name": "{{.JobName}}",
                      "labels": {
                          "vendor": "crunchydata",
                          "workload.sas.com/class": "stateful",
                          "pgo-backrest-restore": "true",
                          "pg-cluster": "{{.ClusterName}}",
                          "backrest-restore-to-pvc": "{{.ToClusterPVCName}}",
                          "workflowid": "{{.WorkflowID}}"
                      }
          },
          "spec": {
              "backoffLimit": 0,
              "template": {
                  "metadata": {
                      "name": "{{.JobName}}",
                       "annotations": {
                          "sidecar.istio.io/inject": "false"
                       },
                      "labels": {
                          "vendor": "crunchydata",
                          "workload.sas.com/class": "stateful",
                          "pgo-backrest-restore": "true",
                          "backrest-restore-to-pvc": "{{.ToClusterPVCName}}",
                          "pg-cluster": "{{.ClusterName}}",
                          "service-name": "{{.ClusterName}}"
                      }
                  },
                  "spec": {
                      "volumes": [ {
                          "name": "pgdata",
                          "persistentVolumeClaim": {
                              "claimName": "{{.ToClusterPVCName}}"
                          }
                      }, {
                          "name": "sshd",
                          "secret": {
                              "secretName": "{{.ClusterName}}-backrest-repo-config",
                              "defaultMode": 511
                          }
                      } ],
                      {{.SecurityContext}}
                      "serviceAccountName": "pgo-backrest",
                      "containers": [{
                          "name": "backrest",
                          "image": "{{.PGOImagePrefix}}/pgo-backrest-restore:{{.PGOImageTag}}",
                          "volumeMounts": [ {
                              "mountPath": "/pgdata",
                              "name": "pgdata",
                              "readOnly": false
                          }, {
                              "mountPath": "/sshd",
                              "name": "sshd",
                              "readOnly": true
                          } ],
                          "env": [{
                  {{.PgbackrestS3EnvVars}}
                              "name": "COMMAND_OPTS",
                              "value": "{{.CommandOpts}}"
                          }, {
                              "name": "PITR_TARGET",
                              "value": "{{.PITRTarget}}"
                          }, {
                              "name": "PGBACKREST_STANZA",
                              "value": "{{.PgbackrestStanza}}"
                          }, {
                              "name": "PGBACKREST_DB_PATH",
                              "value": "{{.PgbackrestDBPath}}"
                          }, {
                              "name": "PGBACKREST_REPO1_PATH",
                              "value": "{{.PgbackrestRepo1Path}}"
                          }, {
                              "name": "PGBACKREST_REPO1_HOST",
                              "value": "{{.PgbackrestRepo1Host}}"
                          }, {
                              "name": "PGBACKREST_LOG_PATH",
                              "value": "/tmp"
                          }, {
                              "name": "NAMESPACE",
                              "valueFrom": {
                                  "fieldRef": {
                                      "fieldPath": "metadata.namespace"
                                  }
                              }
                          }]
                      }],
                      "tolerations": [
                         {
                            "key": "workload.sas.com/class",
                            "operator": "Equal",
                            "value": "stateful",
                            "effect": "NoSchedule"
                         },
                         {
                            "key": "workload.sas.com/class",
                            "operator": "Equal",
                            "value": "stateless",
                            "effect": "NoSchedule"
                         }
                      ],                                
                  "affinity": {
                  "nodeAffinity": {
                    "preferredDuringSchedulingIgnoredDuringExecution": [
                      {
                        "weight": 1,
                        "preference": {
                          "matchExpressions": [
                            {
                              "key": "workload.sas.com/class",
                              "operator": "In",
                              "values": [
                                "stateful"
                              ]
                            }
                          ]
                        }
                      },
                      {
                        "weight": 1,
                        "preference": {
                          "matchExpressions": [
                            {
                              "key": "workload.sas.com/class",
                              "operator": "NotIn",
                              "values": [
                                "compute",
                                "cas",
                                "stateless",
                                "connect"
                              ]
                            }
                          ]
                        }
                      }
                    ],
                    "requiredDuringSchedulingIgnoredDuringExecution": {
                      "nodeSelectorTerms": [
                         {
                            "matchExpressions": [
                               {
                                  "key": "kubernetes.azure.com/mode",
                                  "operator": "NotIn",
                                  "values": [
                                     "system"
                                  ]
                               }
                            ]
                         }
                      ]
                   }
                 }
              {{.NodeSelector}}
                      },
                      "restartPolicy": "Never"
                  }
              }
          }
      }
    - |
      cluster-deployment.json={
          "kind": "Deployment",
          "apiVersion": "apps/v1",
          "metadata": {
              "name": "{{.Name}}",
              "labels": {
                  "vendor": "crunchydata",
                  "app.kubernetes.io/name": "{{.ClusterName}}",
                  "sas.com/deployment": "sas-viya",
                  "workload.sas.com/class": "stateful",
                  "sas.com/pod-security": "psp-elevated",
                  "sas.com/zero-scale-phase": "never",
                  "pgo-pg-database": "true",
                  {{.DeploymentLabels }}
              }
          },
          "spec": {
              "replicas": {{.Replicas}},
              "selector": {
              "matchLabels": {
                  "vendor": "crunchydata",
                  {{.DeploymentLabels }}
              }
              },
              "template": {
                  "metadata": {
                      {{ if .PodAnnotations }}
                      "annotations": {{ .PodAnnotations }},
                      {{ end }}
                      "labels": {
                          "vendor": "crunchydata",
                          "app.kubernetes.io/name": "{{.ClusterName}}",
                          "sas.com/deployment": "sas-viya", 
                          "workload.sas.com/class": "stateful",
                          "sas.com/pod-security": "psp-elevated",
                          "sas.com/zero-scale-phase": "never",
                          "pgo-pg-database": "true",
                          {{.PodLabels }}
                      }
                  },
                  "spec": {
                      "securityContext": {
                          "runAsUser": 26,
                          "runAsGroup": 26,
                          "fsGroup": 1001
                      },
                      "serviceAccountName": "pgo-pg",
                      "containers": [
                  {
                          "name": "database",
                          "image": "{{.CCPImagePrefix}}/sas-crunchy-data-postgres-12:CRUNCHY_POSTGRES_IMAGE_TAG",
                          "readinessProbe": {
                              "exec": {
                                  "command": [
                                      "/opt/cpm/bin/health/pgha-readiness.sh"
                                  ]
                              },
                              "initialDelaySeconds": 15
                          },
                          "livenessProbe": {
                              "exec": {
                                  "command": [
                                      "/opt/cpm/bin/health/pgha-liveness.sh"
                                  ]
                              },
                              "initialDelaySeconds": 30,
                              "periodSeconds": 15,
                              "timeoutSeconds": 10
                          },
      
                  {{.ContainerResources }}
      
                          "env": [{
                              "name": "PGHA_PG_PORT",
                              "value": "{{.Port}}"
                          }, {
                              "name": "PGHA_USER",
                              "value": "postgres"
                          },
                          {{if .IsInit}}
                          {
                              "name": "PGHA_INIT",
                              "valueFrom": {
                                  "configMapKeyRef": {
                                     "name": "{{.ClusterName}}-pgha-config",
                                     "key": "init"
                                  }
                               }
                          },
                          {{ end }}
                          {{if .Tablespaces}}
                          {
                             "name": "PGHA_TABLESPACES",
                             "value": "{{ .Tablespaces }}"
                          },
                          {{ end }}
                          {
                              "name": "PATRONI_POSTGRESQL_DATA_DIR",
                              "value": "/pgdata/{{.Name}}"
                          },
                          {{.PgbackrestS3EnvVars}}
                          {{.PgbackrestEnvVars}}
                          {{.PgmonitorEnvVars}}
                          {
                              "name": "PGHA_DATABASE",
                              "value": "{{.Database}}"
                          }, {
                              "name": "PGHA_CRUNCHYADM",
                              "value": "true"
                          }, {
                             "name": "PGHA_TLS_ENABLED",
                             "value": "{{.TLSEnabled}}"
                          }, {
                             "name": "PGHA_TLS_ONLY",
                             "value": "{{.TLSOnly}}"
                          }, {
                              "name": "PGHA_STANDBY",
                               "value": "{{.Standby}}"
                          }, {
                              "name": "PGHA_REPLICA_REINIT_ON_START_FAIL",
                              "value": "{{.ReplicaReinitOnStartFail}}"
                          },  {
                              "name": "PGHA_SYNC_REPLICATION",
                              "value": "{{.SyncReplication}}"
                          },  {
                              "name": "PATRONI_KUBERNETES_NAMESPACE",
                              "valueFrom": {
                                  "fieldRef": {
                                      "fieldPath": "metadata.namespace"
                                  }
                              }
                          },  {
                              "name": "PATRONI_KUBERNETES_SCOPE_LABEL",
                              "value": "{{.ScopeLabel}}"
                          },  {
                              "name": "PATRONI_SCOPE",
                              "valueFrom": {
                                  "fieldRef": {
                                      "fieldPath": "metadata.labels['{{.ScopeLabel}}']"
                                  }
                              }
                          }, {
                              "name": "PATRONI_KUBERNETES_LABELS",
                              "value": "{vendor: \"crunchydata\"}"
                          }, {
                              "name": "PATRONI_LOG_LEVEL",
                              "value": "INFO"
                          }, {
                              "name": "PGHOST",
                              "value": "/tmp"
                          }],
                          "envFrom": {{.TLSCONFIGMAP}},
                          "volumeMounts": [{
                                  "mountPath": "/pgdata",
                                  "name": "pgdata",
                                  "readOnly": false
                              }, {{.TLSVOLUMEMOUNT}} {
                                  "mountPath": "/pgconf/pguser",
                                  "name": "user-volume"
                              }, {
                                  "mountPath": "/pgconf/pgreplicator",
                                  "name": "primary-volume"
                              }, {
                                  "mountPath": "/pgconf/pgsuper",
                                  "name": "root-volume"
                              }, 
                              {{if .TLSEnabled}}
                              {
                                  "mountPath": "/pgconf/tls",
                                  "name": "tls-server"
                              },
                               {{if .ReplicationTLSSecret}}
                               {
                                  "mountPath": "/pgconf/tls-replication",
                                  "name": "tls-replication"
                               },
                               {{ end }}
                              {{ end }}                                        
                              {
                                  "mountPath": "/sshd",
                                  "name": "sshd",
                                  "readOnly": true
                              }, {
                                  "mountPath": "/pgconf",
                                  "name": "pgconf-volume"
                              }, {
                                  "mountPath": "/recover",
                                  "name": "recover-volume"
                              }, {
                                  "mountPath": "/etc/pgbackrest/conf.d",
                                  "name": "pgbackrest-config"    
                              }, {
                                 "mountPath": "/dev/shm",
                                 "name": "dshm"
                              }, {
                                  "mountPath": "/crunchyadm",
                                  "name": "crunchyadm"
                              }, {
                                 "mountPath": "/etc/podinfo",
                                 "name": "podinfo"
                              }
                              {{.TablespaceVolumeMounts}}
                          ],
      
                          "ports": [{
                              "containerPort": 5432,
                              "protocol": "TCP"
                          }, {
                              "containerPort": 8009,
                              "protocol": "TCP"
                          }],
                          "imagePullPolicy": "Always"
                      }{{if .EnableCrunchyadm}},
                      {
                          "name": "crunchyadm",
                          "image": "{{.CCPImagePrefix}}/crunchy-admin:{{.CCPImageTag}}",
                          "securityContext": {
                              "runAsUser": 17
                          },
                          "readinessProbe": {
                              "exec": {
                                  "command": [
                                      "/opt/cpm/bin/crunchyadm-readiness.sh"
                                  ]
                              },
                              "initialDelaySeconds": 30,
                              "timeoutSeconds": 10
                          },
                          "env": [
                              {
                                  "name": "PGHOST",
                                  "value": "/crunchyadm"
                              }
                          ],
                          "volumeMounts": [
                              {
                                  "mountPath": "/crunchyadm",
                                  "name": "crunchyadm"
                              }
                          ],
                          "imagePullPolicy": "Always"
                      }{{ end }}
      
                      {{.ExporterAddon }}
      
                      {{.BadgerAddon }}
      
                      ],
                      "initContainers": {{.TLSINITCONTAINER}},
                      "volumes": [{
                              "name": "pgdata",
                              {{.PVCName}}
                          }, {{.TLSVOLUME}} {
                              "name": "user-volume",
                              "secret": {
                                  "secretName": "{{.UserSecretName}}"
                              }
                          }, {
                              "name": "primary-volume",
                              "secret": {
                                  "secretName": "{{.PrimarySecretName}}"
                              }
                          }, {
                              "name": "sshd",
                              "secret": {
                                  "secretName": "{{.ClusterName}}-backrest-repo-config",
                                  "defaultMode": 511
                              }
                          }, {
                              "name": "root-volume",
                              "secret": {
                                  "secretName": "{{.RootSecretName}}"
                              }
                          },
                          {{if .TLSEnabled}}
                          {
                            "name": "tls-server",
                            "projected": {
                              "defaultMode": 288,
                              "sources": [
                                {
                                  "secret": {
                                      "name": "{{.TLSSecret}}"
                                  }
                                },
                                {{if .ReplicationTLSSecret}}
                                {
                                  "secret": {
                                      "name": "{{.ReplicationTLSSecret}}",
                                      "items": [
                                        {
                                          "key": "tls.key",
                                          "path": "tls-replication.key"
                                        },
                                        {
                                          "key": "tls.crt",
                                          "path": "tls-replication.crt"
                                        }
                                      ]
                                    }
                                  },
                                  {{ end }}
                                {
                                  "secret": {
                                      "name": "{{.CASecret}}"
                                  }
                                }
                              ]
                            }
                          },
                            {{if .ReplicationTLSSecret}}
                            {
                              "name": "tls-replication",
                              "emptyDir": {
                                "medium": "Memory",
                                "sizeLimit": "2Mi"
                              }
                            },
                            {{ end }}
                          {{ end }}
                          {
                              "name": "recover-volume",
                              "emptyDir": { "medium": "Memory" }
                          }, {
                              "name": "report",
                              "emptyDir": { "medium": "Memory" }
                          }, {
                              "name": "crunchyadm",
                              "emptyDir": {}
                          }, {
                              "name": "dshm",
                              "emptyDir": {
                                "medium": "Memory"
                             }
                          }, {
                              "name": "pgbackrest-config",
                              "projected": { "sources": [] } 
                          }, {
                              "name": "pgconf-volume",
                              "projected": {
                                  "sources": [
                                      {{if .ConfVolume}}
                                      {
                                          "configMap": {
                                              "name": {{.ConfVolume}}
                                          }
                                      },
                                      {{end}}
                                      {
                                          "configMap": {
                                              "name": "{{.ClusterName}}-pgha-config",
                                              "optional": true
                                          }
                                      }
                                  ]
                              }
                          },
                           {
                               "name": "podinfo",
                               "downwardAPI": {
                                   "defaultMode": 420,
                                   "items": [
                                       {
                                           "path": "cpu_limit",
                                           "resourceFieldRef": {
                                               "containerName": "database",
                                               "divisor": "1m",
                                               "resource": "limits.cpu"
                                           }
                                       },
                                       {
                                           "path": "cpu_request",
                                           "resourceFieldRef": {
                                               "containerName": "database",
                                               "divisor": "1m",
                                               "resource": "requests.cpu"
                                           }
                                       },
                                       {
                                           "path": "mem_limit",
                                           "resourceFieldRef": {
                                               "containerName": "database",
                                               "resource": "limits.memory"
                                           }
                                       },
                                       {
                                           "path": "mem_request",
                                           "resourceFieldRef": {
                                               "containerName": "database",
                                               "resource": "requests.memory"
                                           }
                                       },
                                       {
                                           "fieldRef": {
                                               "apiVersion": "v1",
                                               "fieldPath": "metadata.labels"
                                           },
                                           "path": "labels"
                                       },
                                       {
                                           "fieldRef": {
                                               "apiVersion": "v1",
                                               "fieldPath": "metadata.annotations"
                                           },
                                           "path": "annotations"
                                       }
                                   ]
                               }
                           } 
                          {{.TablespaceVolumes}}
                      ],
                      "tolerations": [
                         {
                            "key": "workload.sas.com/class",
                            "operator": "Equal",
                            "value": "stateful",
                            "effect": "NoSchedule"
                         },
                         {
                            "key": "workload.sas.com/class",
                            "operator": "Equal",
                            "value": "stateless",
                            "effect": "NoSchedule"
                         }
                      ],
                      "affinity": {
                  "nodeAffinity": {
                    "preferredDuringSchedulingIgnoredDuringExecution": [
                      {
                        "weight": 1,
                        "preference": {
                          "matchExpressions": [
